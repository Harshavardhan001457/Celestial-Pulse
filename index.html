<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Pulse Pro | Real-Time Observatory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.browser.min.js"></script>
</head>
<body class="bg-[#05070a] text-white font-inter selection:bg-blue-500/30">

    <div id="stars"></div>
    <div id="stars2"></div>

    <div class="container mx-auto px-6 py-8 relative z-10">
        <header class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-10 gap-6 border-b border-white/5 pb-8">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-blue-600 rounded-xl shadow-lg shadow-blue-900/20">
                    <i data-lucide="telescope" class="w-8 h-8"></i>
                </div>
                <div>
                    <h1 class="font-space text-3xl font-bold tracking-tight">CELESTIAL PULSE <span class="text-blue-500">PRO</span></h1>
                    <div class="flex items-center gap-2 text-xs text-gray-500 font-mono">
                        <span class="inline-block w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        LIVE FEED: ENGINE V2.1.19
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-8 bg-white/5 p-4 rounded-2xl border border-white/10 backdrop-blur-md">
                <div class="border-r border-white/10 pr-4">
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">Local Time</p>
                    <div id="live-clock" class="text-xl font-mono font-bold tracking-tighter text-blue-300">00:00:00</div>
                </div>
                <div class="border-r border-white/10 pr-4">
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">Latitude</p>
                    <div id="user-lat" class="text-xl font-mono font-bold tracking-tighter">--.----°</div>
                </div>
                <div class="col-span-2 md:col-span-1">
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">Longitude</p>
                    <div id="user-lon" class="text-xl font-mono font-bold tracking-tighter">--.----°</div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 xl:grid-cols-4 gap-8">
            
            <div class="xl:col-span-3">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-space font-bold flex items-center gap-2">
                        <i data-lucide="layout-grid" class="w-5 h-5 text-blue-400"></i>
                        Active Tracking Grid
                    </h2>
                    <button id="refresh-geo" class="text-xs bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition-all flex items-center gap-2">
                        <i data-lucide="map-pin" class="w-3 h-3"></i> Sync Location
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="dashboard-grid">
                    
                    </div>
            </div>

            <div class="space-y-6">
                <div class="glass-card p-6 rounded-3xl border border-blue-500/20 shadow-2xl shadow-blue-900/10">
                    <h3 class="font-space font-bold mb-4 flex items-center gap-2">
                        <i data-lucide="info" class="w-4 h-4 text-blue-400"></i>
                        Observatory Status
                    </h3>
                    <div class="space-y-4">
                        <div class="bg-black/40 p-3 rounded-xl">
                            <p class="text-[10px] text-gray-500 uppercase mb-1">Sky Condition</p>
                            <p class="text-sm font-medium" id="sky-condition">Calculating visibility...</p>
                        </div>
                        <div class="bg-black/40 p-3 rounded-xl">
                            <p class="text-[10px] text-gray-500 uppercase mb-1">Next Lunar Phase</p>
                            <p class="text-sm font-medium" id="lunar-phase">Fetching phase...</p>
                        </div>
                    </div>
                </div>

                <div class="glass-card p-6 rounded-3xl aspect-square flex flex-col items-center justify-center text-center">
                    <div class="relative w-32 h-32 mb-4">
                        <div class="absolute inset-0 rounded-full border border-dashed border-blue-500/30 animate-[spin_20s_linear_infinite]"></div>
                        <div class="absolute inset-4 rounded-full border border-blue-500/10"></div>
                        <i data-lucide="compass" class="w-12 h-12 text-blue-500/40 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></i>
                    </div>
                    <p class="text-xs text-gray-400 uppercase tracking-widest">Celestial Orientation</p>
                    <p class="text-[10px] text-blue-400 mt-2 italic font-mono uppercase">Zenith Lock Engaged</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
